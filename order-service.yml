server:
  port: 8082

spring:
  application:
    name: order-service

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true  # ✅ fallback 기능 활성화

  config:
    import: optional:configserver:http://config-server:8888

  kafka:
    bootstrap-servers: kafka:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    hostname: order-service
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적
    zipkin:
      tracing:
        endpoint: http://zipkin:9411/api/v2/spans  # Docker 환경에서는 localhost → zipkin

resilience4j:
  circuitbreaker:
    instances:
      product-service:  # 반드시 @FeignClient의 name과 일치해야 함
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 50s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        #ignoreExceptions:
        #  - com.example.common.exception.CustomValidationException
